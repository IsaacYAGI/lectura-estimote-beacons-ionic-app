<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Eddystone Estimote Beacons
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!beaconData; else beaconFound">

    <ion-card>
      <ion-card-header>
        Start Scan
      </ion-card-header>
      <ion-card-content>
        <p>Click the scan button to begin the scanning for beacons!</p>
        <button ion-button (click)="startScanningForBeacons()">
          Scan
        </button>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #beaconFound>
    <ion-card>
      <ion-card-header>
        Beacon found
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item> {{beaconData.address}}</ion-item>
          <ion-item> {{beaconData.nid}}</ion-item>
          <ion-item> {{beaconData.rssi}}</ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
